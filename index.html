<script>
    //задание 7
    function calculateDigitSum() {
    let numberInput = document.getElementById("numberInput").value;
    let number = parseInt(numberInput);
    let sum = getDigitSum(number);
    let result = document.getElementById("res7");
    result.textContent = "Сумма цифр: " + sum;
}

function getDigitSum(number) {
    let digitSum = 0;
    let numberStr = String(number);
    for (let i = 0; i < numberStr.length; i++) {
        digitSum += parseInt(numberStr.charAt(i));
    }
    return digitSum;
}




    //задание 8
    let years = [];

for (let year = 1; year <= 2019; year++) {
  let sum = 0;
  let digits = year.toString().split('');

  for (let i = 0; i < digits.length; i++) {
    sum += parseInt(digits[i]);
  }

  if (sum === 13) {
    years.push(year);
  }
}
function displayYearsOnPage(years) {
  let resultContainer = document.getElementById('res8');

  if (years.length === 0) {
    resultContainer.innerHTML = 'Нет годов с суммой цифр равной 13.';
  } else {
    let yearsList = document.createElement('ul');

    years.forEach(function(year) {
      let listItem = document.createElement('li');
      listItem.textContent = year;
      yearsList.appendChild(listItem);
    });

    resultContainer.innerHTML = '';
    resultContainer.appendChild(yearsList);
  }
}
displayYearsOnPage(years);

        //заданние 11
        const getDivisors = () => {
            const numberInput = document.getElementById('num11').value;
            const number = parseInt(numberInput);

            if (!isNaN(number) && number > 0) {
                const divisors = [];
                for (let i = 1; i <= number; i++) {
                    if (number % i === 0) {
                        divisors.push(i);
                    }
                }
                return divisors;
            } else {
                return [];
            }
        };

        const showDivisors = () => {
            const divisors = getDivisors();
            const outputElement = document.getElementById('res11');
